<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG with CSS Inherited Fill Color</title>
    <style>
        .my-element {
            color: #FF00FF; /* SVG FILL */
        }
    </style>
</head>
<body>
    <div class="my-element">
        <svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="25" stroke="black" stroke-width="1" fill="currentColor" />
        </svg>
    </div>
</body>
</html>
